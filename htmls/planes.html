    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- SEO -->
    <meta name="keywords" content="ligero,mediano,fuerte,formulario,nombre,apellido,edad,dirrecion,ciudad,">

    <link rel="shortcut icon" href="../img/icono.png">
    <title>Planes</title>
</head>

<body>
    <header class="header container-fluid">
        <div class="row">
            <div class="col-12 col-sm-3 col-lg-2">
                <a href="../index.html"><i class="fas fa-dumbbell"></i></a>
            </div>
            <div class="col-12 col-sm-9 col-lg-10 d-flex align-items-center">
                <h1>Gimnasio <br> El Papucho </h1>

            </div>
        </div>
    </header>
    <nav class="nav container-fluid">
        <ul class="nav-barra">
            <li class="nav-item animate__animated animate__fadeInDown"><a class="nav-link" href="../index.html">HOME</a></li>

            <li class="nav-item-active animate__animated animate__fadeInDown"><a class="nav-link" href="../htmls/planes.html">PLANES</a></li>

            <li class="nav-item animate__animated animate__fadeInDown"><a class="nav-link" href="../htmls/equipo.html">EQUIPO</a></li>

            <li class="nav-item animate__animated animate__fadeInDown"><a class="nav-link" href="../htmls/info.html">INFO</a></li>
        </ul>
    </nav>

    <main class="mainb container-fluid">
        <div class="row">
            <div class="carrusel col-12 col-lg-6">
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="modelo" src="../img/flaco.jpg" class="d-block w-100" alt="flaco">
                            <div class="carousel-caption">
                                <h5 class="text-center">Entrenamiento Basico</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="modelo" src="../img/medio.png" class="d-block w-100" alt="medio">
                            <div class="carousel-caption">
                                <h5>Entrenamiento Mediano</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="modelo" src="../img/grande.jpg" class="d-block w-100" alt="grande">
                            <div class="carousel-caption">
                                <h5>Entrenamiento Intenso</h5>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="formulario col-12 col-lg-6">
                <h2 class="col-12 d-flex justify-content-center">Llena este formulario para inscribirte</h2>
                <form class="row">
                    <div class="col-11 col-sm-6 ">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" aria-label="First name" id="nombre" required>
                    </div>
                    <div class="col-11 col-sm-6">
                        <label for="Apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" aria-label="Last name" id="apellido" required>
                    </div>
                    <div class="col-11 col-sm-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="text" class="form-control" id="inputEmail4" required>
                    </div>
                    <div class="col-11 col-sm-6">
                        <label for="edad" class="form-label">Dni</label>
                        <input type="number" class="form-control" id="edad" required>
                    </div>

                    <div class="col-7">
                        <label for="inputAddress" class="form-label">Dirrecion</label>
                        <input type="text" class="form-control" id="inputAddress">
                    </div>
                    <div class="col-4">
                        <label for="inputPassword4" class="form-label">NÂ° de Casa</label>
                        <input type="number" class="form-control" id="numero">
                    </div>


                    <div class="col-6">
                        <label for="inputState" class="form-label">Planes</label>
                        <select id="inputState" class="form-select">
                            <option selected>Eleji tu plan</option>
                            <option>Entrenamiento Basico</option>
                            <option>Entrenamiento Mediano</option>
                            <option>Entrenamiento Intenso</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck" required>
                            <label class="form-check-label" for="gridCheck">
                                Acepto los terminos y condiciones
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-warning">Anotarse</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer container-fluid">
        <div class="row">
            <div class="footer-items col-12">
                <div>
                    <audio controls autoplay loop>
                        <source src="../music/eminem.mp3" type="audio/mp3" controls autoplay>
                    </audio>
                </div>
                <div>
                    <a href="https://www.facebook.com/"><i class="fab fa-facebook-square"></i></a>
                    <a href="https://twitter.com/"><i class="fab fa-twitter-square"></i></a>
                </div>
            </div>
    </footer>

    <!-- bootstrap -->

        new WOW().init();
